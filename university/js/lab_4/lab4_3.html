<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        let vasya = {
            name: "Вася",
            age: 23
        };
        let masha = {
            name: "Маша",
            age: 18
        };
        let vova = {
            name: "Вова",
            age: 12
        };
        let people = [vasya, masha, vova];

        function sortp(a, b) {
            return a.age - b.age;

        };

        people.sort(sortp);

        console.log(people);
    </script>
</body>

</html>
